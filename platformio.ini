; platformio.ini

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    ; Fase 1
    adafruit/Adafruit SSD1306
    adafruit/Adafruit GFX Library
    ; Gunakan nama standar library Encoder
    paulstoffregen/Encoder @ ^1.4.2

    ; Fase 2
    ; Gunakan nama standar library WebServer (ini akan menarik AsyncTCP otomatis)
    espressif/ESPAsyncWebServer 
    ; Atau jika ingin lebih eksplisit (biasanya tidak perlu di Codespaces/lokal)
    ; espressif/ESPAsyncWebServer @ ^1.2.3 
    ; espressif/AsyncTCP
    
    ayushsharma82/AsyncElegantOTA @ ^2.2.5
    bblanchon/ArduinoJson @ ^6.19.4 
    ; ^--- Pastikan Anda menggunakan v6 ArduinoJson jika kode Fase 2 saya 
    ;      dibuat untuk v6. Jika Anda pakai v7, mungkin perlu penyesuaian kecil.
    ;      Versi 6.19.4 seharusnya aman.
    
